<div class="col-xs-12 col-sm-4">
  <div class="thumbnail">
    <div class="caption">
      <h3>{{service?.name}}</h3>
      <p>{{service?.description}}</p>
      <p>
        <a class="btn btn-primary" role="button"
           (click)="editService()">
          Editar
        </a>
        <a class="btn btn-default" role="button"
           (click)="deleteService()">
          Eliminar
        </a>
      </p>
    </div>
  </div>
</div>
